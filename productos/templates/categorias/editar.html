{% extends 'base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<h1>Editar Categoría</h1>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
    </div>
    
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion">{{ categoria.descripcion }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Actualizar Categoría</button>
    <a href="{% url 'lista_categorias' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
