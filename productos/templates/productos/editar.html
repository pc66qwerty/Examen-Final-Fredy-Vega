{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1>Editar Producto</h1>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
    </div>
    
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="precio">Precio (Q):</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required>
    </div>
    
    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" value="{{ producto.stock }}" required>
    </div>
    
    <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            {% for cat in categorias %}
            <option value="{{ cat.id }}" {% if cat.id == producto.categoria.id %}selected{% endif %}>
                {{ cat.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">Actualizar Producto</button>
    <a href="{% url 'lista_productos' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
